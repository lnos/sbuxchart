<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
		<title>Starbucks Caffeine Visualization</title>
		<link href="css/styles.css" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	</head>

	<body>

		<h1>Starbucks Caffeine Visualization</h1>
		<p id="info">Press the button to add an element to the end of the array. Click a bar to remove the connected element from the data set.</p>
		
		<div id="holder"></div>
		<input type="text" id="textInput" onkeyup="searchFilter()" placeholder="Search for drinks">
		<table id="searchTable">
			<tr class="header">
			  <th style="width:60%;">Drink</th>
			  <th style="width:40%;">Caffeine</th>
			</tr>
		</table>

		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script src="js/main.js" charset="utf-8"></script>
	</body>

</html>
